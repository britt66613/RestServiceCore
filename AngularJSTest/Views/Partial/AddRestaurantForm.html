<form class="form-horizontal" role="form" ng-submit="addRow()">
    <div class="form-group">
        <label class="col-md-2 control-label">IdF</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="idF"
                   ng-model="idF" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">NameF</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="nameF"
                   ng-model="nameF" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">StatusF</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="statusF"
                   ng-model="statusF" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">AddressF</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="addressF"
                   ng-model="addressF" />
        </div>
    </div>
    <div class="form-group">
        <div>
            <input type="submit" value="Submit" class="btn btn-primary" />
        </div>
    </div>
</form>
